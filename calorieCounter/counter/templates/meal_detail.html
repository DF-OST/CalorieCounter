{% extends 'base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'meal_edit' pk=meal.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ meal.consumed_date }}
            </time>
        {% endif %}
        <h2>{{ meal.name }}</h2>
        <p>Calories: {{ meal.calorie_count |linebreaksbr }}</p>
    </article>
{% endblock %}
